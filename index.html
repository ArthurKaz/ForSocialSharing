<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Verifier Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #verifier {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #copyButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>OAuth Verifier</h1>
    <p id="verifier"></p>
    <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        // Функція для отримання параметрів з URL
        function getQueryParams() {
            let params = {};
            let queryString = window.location.search.substring(1);
            let regex = /([^&=]+)=([^&]*)/g;
            let match;
            while (match = regex.exec(queryString)) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        // Отримуємо параметри з URL
        let queryParams = getQueryParams();
        // Отримуємо значення oauth_verifier
        let oauthVerifier = queryParams["oauth_verifier"];

        // Відображаємо oauth_verifier на сторінці
        document.getElementById("verifier").innerText = oauthVerifier ? oauthVerifier : "oauth_verifier не знайдено в URL";

        // Функція для копіювання в буфер обміну
        function copyToClipboard() {
            const verifierText = document.getElementById("verifier").innerText;
            if (verifierText && verifierText !== "oauth_verifier не знайдено в URL") {
                navigator.clipboard.writeText(verifierText).then(() => {
                    alert("OAuth Verifier скопійовано в буфер обміну!");
                }, (err) => {
                    alert("Не вдалося скопіювати OAuth Verifier: ", err);
                });
            } else {
                alert("Немає OAuth Verifier для копіювання");
            }
        }
    </script>
</body>
</html>
