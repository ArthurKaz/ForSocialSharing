<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Code Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #code {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #copyButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        #message {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>OAuth Code</h1>
    <p id="code"></p>
    <button id="copyButton" style="display: none;" onclick="copyToClipboard()">Copy to Clipboard</button>
    <p id="message" style="display: none;">No code found in URL</p>
    
    <script>
        // Function to get query parameters from URL
        function getQueryParams() {
            let params = {};
            let queryString = window.location.search.substring(1);
            let regex = /([^&=]+)=([^&]*)/g;
            let match;
            while (match = regex.exec(queryString)) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        // Get query parameters from URL
        let queryParams = getQueryParams();
        // Get the value of code
        let code = queryParams["code"];

        // Display code or message if not found
        if (code) {
            document.getElementById("code").innerText = code;
            document.getElementById("copyButton").style.display = "inline-block";
        } else {
            document.getElementById("message").style.display = "block";
        }

        // Function to copy to clipboard
        function copyToClipboard() {
            const codeText = document.getElementById("code").innerText;
            navigator.clipboard.writeText(codeText).then(() => {
                alert("OAuth Code copied to clipboard!");
            }, (err) => {
                alert("Failed to copy OAuth Code: ", err);
            });
        }
    </script>
</body>
</html>
